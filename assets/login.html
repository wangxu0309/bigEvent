<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- logo  -->
    <div class="layui-main">
        <img src="images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="loginAndRegBox">
        <div class="title"></div>
        <!-- 登录框 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </form>
            <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
        <!-- 注册框-->
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注意表单提交和普通按钮的区别 （我的问题还是出现在这，用layui就该用别人的语法，不要想当然）-->
                <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
            </form>
            <a href="javascript:;" id="link_login">去登录</a>
        </div>
    </div>


    <script src="lib/layui/layui.all.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
