<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/art_list.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 注意还是表单结构-->
            <form class="layui-form" id="form_file">
                <div class="layui-form-item layui-inline">
                    <select name="cate_Id" lay-verify="">


                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="test1"></div>
        </div>
    </div>
    <!-- 文章列表模板 -->
    <script type="text/html" id="artList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.Id}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn layui-btn-xs" id="btn_edit" data-set="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn layui-btn-xs layui-btn-danger" id='btn_del' data-set="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章分类模板 -->
    <script type="text/html" id="artCate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 修改文章信息 -->






    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../js/article/art_list.js"></script>
</body>

</html>
